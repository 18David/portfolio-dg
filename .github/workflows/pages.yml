name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      NG_CLI_ANALYTICS: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Print Angular versions (debug)
        run: |
          node -p "require('./package.json').dependencies"
          node -p "require('./package.json').devDependencies"

      - name: Install
        run: npm ci

      - name: Build (browser)
        run: npx ng build --configuration production --base-href /portfolio-dg/ --verbose

      - name: Show dist after browser build (debug)
        run: |
          echo "==== dist after ng build ===="
          ls -la dist/portfolio-dg
          ls -la dist/portfolio-dg/browser || true

      - name: Prerender (SSR static)
        run: npx ng run portfolio-dg:prerender --verbose

      - name: Show dist after prerender (debug)
        run: |
          echo "==== dist after prerender ===="
          ls -la dist/portfolio-dg/browser
          find dist/portfolio-dg/browser -maxdepth 2 -type f -name "index.html" -print

      - name: Create 404.html (SPA fallback)
        run: cp dist/portfolio-dg/browser/index.html dist/portfolio-dg/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/portfolio-dg/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
