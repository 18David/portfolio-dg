<div class="bg-secondary py-8 text-primary">
  <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6">

    <!-- Logo / Titre -->
    <div class="flex items-center gap-3">
      <span class="font-title text-xl font-semibold">{{ 'header.logo' | translate }}</span>
    </div>

    <!-- Navigation >
    <nav class="flex gap-6 font-body">
      <a routerLink="/" class="hover:text-accent transition-colors">Accueil</a>
      <a routerLink="/about" class="hover:text-accent transition-colors">À propos</a>
      <a routerLink="/contact" class="hover:text-accent transition-colors">Contact</a>
    </nav>

    <!-- Réseaux sociaux -->
    <div class="flex gap-4 text-lg">
      <a href="https://www.linkedin.com/in/david-gon%C3%A7alves-81b01ba9/" target="_blank" aria-label="LinkedIn" class="hover:text-accent transition-colors">
        <fa-icon [icon]="faLinkedinIn" class="text-lg"></fa-icon>
      </a>

    </div>
  </div>

  <!-- Ligne du bas -->
  <div class="mt-6 border-t border-white/10 pt-4 text-center text-sm text-gray-400 font-body">
    © {{ currentYear }} {{ 'footer.rights' | translate }}
  </div>
  <div class="md:hidden pb-[calc(56px+env(safe-area-inset-bottom))]">
    <!-- contenu de la page -->
  </div>
</div>
