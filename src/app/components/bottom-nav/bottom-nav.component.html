<nav
  class="fixed bottom-0 left-0 right-0 z-[9999] md:hidden bg-secondary text-primary border-t border-white/10 p-2 pr-3 pb-3 flex flex-col justify-center w-screen"
>
  <div
    class="flex flex-row justify-around items-center hanken-grotesk-text gap-4 w-full"
  >
    <button
      routerLink="/"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive
      class="mech-btn flex flex-col items-center gap-0 rounded-2xl w-full"
      [class.primary]="rla.isActive"
      [class.pressed]="rla.isActive"
      [class.secondary]="!rla.isActive"
      #rla="routerLinkActive"
      (click)="playClickSound()"
    >
      <!-- icône Accueil -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 fill-current">
        <path d="M12 3 2 11h2v9h6v-6h4v6h6v-9h2z" />
      </svg>
      <span class="text-[11px]">{{ 'nav.home' | translate }}</span>
    </button>

    <button
      routerLink="/realisations"
      routerLinkActive
      class="mech-btn flex flex-col items-center gap-0 rounded-2xl w-full"
      [class.primary]="rla2.isActive"
      [class.pressed]="rla2.isActive"
      [class.secondary]="!rla2.isActive"
      #rla2="routerLinkActive"
      (click)="playClickSound()"
    >
      <!-- icône Réalisations -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 fill-current">
        <path d="M4 4h7v7H4zM13 4h7v7h-7zM4 13h7v7H4zM13 13h7v7h-7z" />
      </svg>
      <span class="text-[11px]">{{ 'nav.projects' | translate }}</span>
    </button>

    <button
      routerLink="/contact"
      routerLinkActive
      class="mech-btn flex flex-col items-center gap-0 rounded-2xl w-full"
      [class.primary]="rla3.isActive"
      [class.pressed]="rla3.isActive"
      [class.secondary]="!rla3.isActive"
      #rla3="routerLinkActive"
      (click)="playClickSound()"
    >
      <!-- icône Contact -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 fill-current">
        <path d="M20 4H4a2 2 0 0 0-2 2v12l4-3h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z" />
      </svg>
      <span class="text-[11px]">{{ 'nav.contact' | translate }}</span>
    </button>
  </div>
</nav>
